<!-- data-type გვეხმარება მარტივად მივწვდეთ და გავაგებინოთ e.target ს თუ რომელ ელემენტზე გვინდა user ების მოსმენა. ხოლო რაც შეეხება icon ზე data-type ის, იმიტო მოხდა რო იდეაში გვაქვს ორი ელემენტი ერთი button & icon შესაბამისად კლიკზე თუ მოხვდება icon ს არ წაიკითხავს.-->
